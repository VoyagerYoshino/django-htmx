{% block content %}
<div class="container">
    {% if films %}
      <ul class="list-group">
        {% for film in films %}
          <li class="list-group-item d-flex justify-content-between align-items-center mb-3">
            <div>
              <h5 class="mb-1">{{ film.name }}</h5>
              {% if film.description %}
                <p class="mb-1 text-muted">{{ film.description|truncatewords:30 }}</p>
              {% endif %}
            </div>
            <button class="badge bg-danger rounded-pill px-3 d-flex align-items-center text-white" 
                 style="min-width: 70px; height: 35px; cursor: pointer;" hx-delete="{% url 'delete-film' film.pk %}" hx-target="#filmsList" 
                 hx-confirm="Are you sure you want to delete this film?" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
              <i class="bi bi-trash text-white"></i> Delete
            </button>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info" role="alert">
        <span class="fs-5">No more Films yet.</span>
      </div>
    {% endif %}
  </div> 
    
    
{% endblock %}
